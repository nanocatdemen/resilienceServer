{% extends 'base.html' %}
{% load bootstrap3 %}

{% block head_title %}Home | {{ block.super }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form action='' method='POST' class='form'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type='submit' class='addPaper'>
      {% bootstrap_icon 'star' %} Submit
    </button>
  {% endbuttons %}
{% endblock %}
