<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% load bootstrap3 %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    {% bootstrap_css %}

    <title>Holiwi</title>
</head>

<body>

<table id="papers_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <!-- aqui van los atributos que quieres -->
            <th>Titulo</th>
            <th>DOI</th>
            <th>AÃ±o</th>
        </tr>
    </thead>
        <!-- papers se define en la vista! -->
        {% for paper in papers %}
            <tr>
                <td>{{ paper }}</td>
                <td>{{ paper.doi }}</td>
                <td>{{ paper.publication_year }}</td>
            </tr>
        {% endfor %}
    <tbody>
    </tbody>
</table>

{% bootstrap_javascript %}

<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("#papers_table").dataTable();
    });
</script>

</body>
</html>
